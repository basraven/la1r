apiVersion: apps/v1
kind: Deployment
metadata:
  name: re-lease
  namespace: homeautomation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: re-lease
  template:
    metadata:
      labels:
        app: re-lease
    spec:
      
      # Essential
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: la1r.workload/essential
                operator: In
                values:
                - "true"
      priorityClassName: essential

      containers:
      - name: re-lease
        image: python:3.9-slim
        command: ["sh", "-c", "pip install requests etcd3 protobuf==3.20.* && python /scripts/re-lease.py"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        - name: kubernetes-config
          mountPath: /etc/kubernetes/pki
        # env:
        # - name: FRIGATE_DISCORD_WEBHOOK
        #   valueFrom:
        #     secretKeyRef:
        #       name: discord-webhooks
        #       key: FRIGATE_DISCORD_WEBHOOK
      volumes:
      - name: script-volume
        configMap:
          name: re-lease-script
      - name: kubernetes-config
        hostPath:
          path: /etc/kubernetes/pki
          type: Directory
      restartPolicy: Always
