---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qbittorrent
  name: qbittorrent-nodeport
  namespace: torrent
spec:
  ports:
  - name: bittorrent
    targetPort: 30163
    nodePort: 30163
    port: 30163
  selector:
    app: qbittorrent
  type: NodePort


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qbittorrent
  name: qbittorrent
  namespace: torrent
spec:
  ports:
  - name: http
    targetPort: 8088
    port: 80
  selector:
    app: qbittorrent
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrentingress
  namespace: torrent
spec:
  rules:
  - host: torrent.bas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qbittorrent
            port:
              number: 80



---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: torrent-bas
  namespace: torrent
spec:
  issuerRef:
    name: la1r
    kind: ClusterIssuer
  secretName: torrent-bas-tls
  commonName: torrent.bas
  dnsNames:
  - torrent.bas
  - www.torrent.bas
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: torrent-tls
  namespace: torrent
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`torrent.bas`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: qbittorrent
      port: 80
  tls:
    secretName: torrent-bas-tls

