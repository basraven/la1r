---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-non-tls
  namespace: online
  labels:
    expose: "online"
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`status.la1r.com`)
    kind: Rule
    services:
    - name: nginx
      port: 80
