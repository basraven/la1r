---
# source: https://github.com/mateobur/prometheus-monitoring-guide/tree/master/alertmanager-example
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |-
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname']
      group_wait: 5s
      group_interval: 10s
      repeat_interval: 7d
      receiver: blackhole # Default receiver: none
      routes:
      # capture All WARN to the 'warning' with P3
      - match:
          severity: critical
        receiver: discord_webhook

    receivers:
      - name: blackhole
      - name: discord_webhook
        webhook_configs:
        - url: "http://discord-webhook:9094"
          send_resolved: true
      # - name: http_webhook
      #   webhook_configs:
      #   - url: "http://requestbin.net/r/1kbudtc1"
      #     send_resolved: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: alertmanager
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: alertmanager
    spec:
      containers:
      - name: alertmanager
        ports:
        - containerPort: 9093
        image: prom/alertmanager
        resources:
          requests:
            cpu: 10m
            memory: 56Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        # - name: alertmanager
        #   mountPath: /alertmanager
        - name: alertmanager-config
          mountPath: /etc/alertmanager/alertmanager.yml
          subPath: alertmanager.yml
        - mountPath: /alertmanager
          name: alertmanager-volume
      volumes:
      # - name: alertmanager
      #   persistentVolumeClaim:
      #     claimName: alertmanager-claim
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
          items:
          - key: alertmanager.yml
            path: alertmanager.yml
          defaultMode: 0744
      - name: alertmanager-volume
        persistentVolumeClaim:
          claimName: alertmanager-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
  name: alertmanager-service
  namespace: monitoring
spec:
  ports:
  - name: alsohttp
    port: 9093
    targetPort: 9093
  - name: http
    port: 80
    targetPort: 9093
  selector:
    k8s-app: alertmanager

