---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: homeautomation
  labels:
    app: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      
      # Essential
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: la1r.workload/essential
                operator: In
                values:
                - "true"
      priorityClassName: essential

      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
        - name: frigate-data-volume
          persistentVolumeClaim:
            claimName: frigate-data-claim
        - name: frigate-config-volume
          persistentVolumeClaim:
            claimName: frigate-config-claim
      containers:
      - name: frigate
        image: ghcr.io/blakeblackshear/frigate:stable
        securityContext:
          privileged: true
        # resources:
        #   requests:
        #     cpu: 400m
        #     memory: 512Mi
        #   limits:
        #     cpu: 600m
        #     memory: 1Gi
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: LIBVA_DRIVER_NAME
          value: i965
        # - name: FRIGATE_RTSP_PASSWORD
        #   value: Testing123!
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: frigate-config-volume
          mountPath: /config
        # - name: frigate-data-volume
        #   mountPath: /media/frigate
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frigate
  name: frigate
  namespace: homeautomation
spec:
  ports:
  - name: http
    targetPort: 5000
    port: 80
  selector:
    app: frigate
  type: ClusterIP

