---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frigate-bas
  namespace: homeautomation
spec:
  issuerRef:
    name: la1r
    kind: ClusterIssuer
  secretName: frigate-bas-tls
  commonName: frigate.bas
  dnsNames:
  - frigate.bas
  - www.frigate.bas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-https
  namespace: homeautomation
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  tls:
  - secretName: frigate-bas-tls
  rules:
  - host: frigate.bas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frigate
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-http
  namespace: homeautomation
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "false"
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
    traefik.ingress.kubernetes.io/router.middlewares: "traefik-http-redirect-to-https@kubernetescrd"
spec:
  rules:
  - host: frigate.bas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frigate
            port:
              number: 80