---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: motioneye-config-claim
  namespace: homeautomation
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: motioneye-data-claim
  namespace: homeautomation
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: camera-data
  selector:
    matchLabels:
      contenttype: "camera-data"
  resources:
    requests:
      storage: 200Gi