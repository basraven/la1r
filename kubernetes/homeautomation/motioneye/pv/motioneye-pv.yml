---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: camera-data-pv
  labels:
    contenttype: "camera-data"
spec:
  capacity:
    storage: 200Gi
  storageClassName: camera-data
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteMany
  nfs:
    server: 192.168.5.100 # ip addres of nfs server
    path: "/mnt/hdd/na/cameras" # path to directory
