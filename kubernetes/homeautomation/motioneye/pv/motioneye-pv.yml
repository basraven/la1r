---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: camera-data-pv
  labels:
    contenttype: "camera-data"
spec:
  capacity:
    storage: 200Gi
  storageClassName: camera-data
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/hdd/na/cameras" # path to directory
