apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      # NonEssential
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: la1r.workload/nonessential
                operator: In
                values:
                - "true"
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:main
        ports:
        - containerPort: 3001
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: MYSQL_PASSWORD
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: MYSQL_USER
        - name: DB_DATABASE_NAME
          value: immich
        - name: REDIS_PORT
          value: "6379"
        - name: UPLOAD_LOCATION
          value: "/usr/src/app/upload"
        # - name: IMMICH_MACHINE_LEARNING_SERVICE_HOST
        #   value: "192.168.6.182"
        volumeMounts:
        - name: immich-server-data
          mountPath: /usr/src/app/upload
        - name: immich-media-bas-data
          mountPath: /usr/src/app/external-libs/bas
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      volumes:
      - name: immich-server-data
        persistentVolumeClaim:
          claimName: immich-server-data-claim
      - name: immich-media-bas-data
        persistentVolumeClaim:
          claimName: immich-media-bas-claim
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
