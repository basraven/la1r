---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m0s
  releaseName: kubernetes-dashboard
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.* # Adjust the version if needed
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    # Add any specific values here (for example, enabling metrics, setting resource limits, etc.)

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubernetes-bas
  namespace: kubernetes-dashboard
spec:
  issuerRef:
    name: la1r
    kind: ClusterIssuer
  secretName: kubernetes-bas-tls
  commonName: kubernetes.bas
  dnsNames:
  - kubernetes.bas
  - www.kubernetes.bas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-https
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # traefik.ingress.kubernetes.io/router.middlewares: "traefik-sablier-nextcloud@kubernetescrd"
spec:
  tls:
  - secretName: kubernetes-bas-tls
  rules:
  - host: kubernetes.bas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 443
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: kubernetes-dashboard
type: kubernetes.io/service-account-token



