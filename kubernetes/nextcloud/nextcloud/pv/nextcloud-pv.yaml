---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: nextcloud-web-pv
  labels:
    contenttype: "nextcloud-web"
spec:
  capacity:
    storage: 5Gi
  storageClassName: nextcloud-web
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/ssd/ha/nextcloud/config" # path to directory
