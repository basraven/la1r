---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  namespace: nextcloud
data:
  my.cnf: |-
    [server]
    skip-name-resolve
    innodb_buffer_pool_size = 128M
    innodb_buffer_pool_instances = 1
    innodb_flush_log_at_trx_commit = 2
    innodb_log_buffer_size = 32M
    innodb_max_dirty_pages_pct = 90
    query_cache_type = 1
    query_cache_limit = 2M
    query_cache_min_res_unit = 2k
    query_cache_size = 64M
    tmp_table_size= 64M
    max_heap_table_size= 64M
    slow-query-log = 1
    slow-query-log-file = /var/log/mysql/slow.log
    long_query_time = 1

    [client-server]
    !includedir /etc/mysql/conf.d/
    !includedir /etc/mysql/mariadb.conf.d/

    [client]
    default-character-set = utf8mb4

    [mysqld]
    character-set-server = utf8mb4
    collation-server = utf8mb4_general_ci
    transaction_isolation = READ-COMMITTED
    binlog_format = ROW
    innodb_large_prefix=on
    innodb_file_format=barracuda
    innodb_file_per_table=1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: nextcloud
  labels:
    app: mariadb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      volumes:
      - name: mycnf-volume
        configMap:
          name: mariadb-config
          items:
          - key: my.cnf
            path: my.cnf
      - name: mariadb
        persistentVolumeClaim:
          claimName: nextcloud-mariadb-claim
      containers:
      - name: mariadb
        image: mariadb
        args: ["--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW", "--log-bin=mysqld-bin"]
        ports:
        - containerPort: 3306
        resources:
          # requests:
          #   memory: "1024Mi"
          # limits:
          #   memory: "2048Mi"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: nextcloud
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: MYSQL_PASSWORD
        volumeMounts:
          - name: mycnf-volume
            mountPath: /etc/mysql/conf.d
            subPath: custom.cnf
          - name: mariadb
            mountPath: "/var/lib/mysql/"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb
  name: mariadb
  namespace: nextcloud
spec:
  ports:
  - name: db
    port: 3306
  selector:
    app: mariadb
  type: ClusterIP