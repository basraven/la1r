---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubernetes-bas
  namespace: kubernetes-dashboard
spec:
  issuerRef:
    name: la1r
    kind: ClusterIssuer
  secretName: kubernetes-bas-tls
  commonName: kubernetes.bas
  dnsNames:
  - kubernetes.bas
  - www.kubernetes.bas
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-https
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # traefik.ingress.kubernetes.io/router.middlewares: "kubernetes-dashboard-sablier-kubernetes-dashboard@kubernetescrd"
spec:
  tls:
  - secretName: kubernetes-bas-tls
  rules:
  - host: kubernetes.bas
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # name: oauth2-proxy
            name: kubernetes-dashboard
            port:
              number: 443
      # - path: /oauth2
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: oauth2-proxy
      #       port:
      #         number: 80
