---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-ngnix-example-pvc
  namespace: storage
spec:
  storageClassName: nfs-hdd-na # SAME NAME AS THE STORAGECLASS
  accessModes:
    - ReadWriteMany #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nfs-nginx
  namespace: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: nfs-test #
        persistentVolumeClaim:
          claimName: nfs-ngnix-example-pvc  # same name of pvc that was created
      containers:
      - image: nginx
        name: nginx
        command:
          - "/bin/sh"
          - "-c"
          - "while true; do echo `date` >> /mydata2/some.log; sleep 2s; done"
        volumeMounts:
        - name: nfs-test # name of volume should match claimName volume
          mountPath: /mydata2 # mount inside of contianer
